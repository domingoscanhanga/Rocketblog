<!DOCTYPE html>
<html lang="pt-AO">
    <head>
        <meta charset="UTF-8">
        <title>Rocketblog</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Um website para iniciantes em programação">
        <meta name="keywords" content="Front end, desenvolvimento web">
        <meta name="author" content="Domingos Canhanga">
        <meta name="robots" content="index, follow">
        <link rel="stylesheet" href=".//css/root.css">
				<link rel="stylesheet" href=".//css/header.css">
				<link rel="stylesheet" href=".//css/menu.css">

    </head>
    <body>
			<!--Header e Menu-->
        <div class="fixed">
            <div class="container">
                <header class="header">
									<a href="index.html">
										<h1 class="logo">Rocketblog<img src=".//images/logo.svg" alt="Logo da Rocketblog"></h1>
									</a>
									<nav class="header--nav" id="nav">
										<button id="btn-menu" class="btn-menu">
												<span class="hamburger"></span>
										</button>
										<ul class="menu">
												<li><a href="#">Home</a></li>
												<li><a href="#">Sobre</a></li>
												<li><a href="#">Categorias</a></li>
												<li><a href="#">Contatos</a></li>
										</ul>
								</nav>
								<form action="post" class="header--form">
										<input type="search" placeholder="Buscar" class="header--form--search">
										<button type="submit" class="header--form--btn-search">
												<img src=".//images/search.svg" alt="Botão de envio da pesquisa">
										</button>
								</form>
                </header>
            </div>
        </div>
        <script src=".//js/script.js"></script>
    </body>
</html>
