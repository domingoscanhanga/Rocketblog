<!DOCTYPE html>
<html lang="pt-AO">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocketblog</title>
    <link rel="stylesheet" href="./css/root.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/intro.css">
</head>
<body>
    <div class="purple-bg">
        <header class="header container">
            <a href="index.html">
                <h1>Rocketblog
                    <img src=".//images/logo.svg" alt="Lodo da Rocketblog">
                </h1>
            </a>
            <nav class="header--nav">
                <button class="btn-Menu">Menu 
                    <span class="harbunger"></span>
                </button>
                <ul class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Categorias</a></li>
                    <li><a href="#">Contactos</a></li>
                </ul>
            </nav>
            <form action="post" class="header--form">
                <input type="search" class="header--form--search">
                <button type="submit" class="header--form--btn-searc">
                    <img src=".//images/search.svg" alt="">
                </button>
            </form>
        </header>
    </div>
  
    <script src="./js/script.js"></script>
</body>
</html>
