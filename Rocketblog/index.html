<!DOCTYPE html>
<html lang="pt-AO">
	<head>
		<title>Rocketblog</title>
		<meta charset="UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="description" content="Um website para iniciantes em programação"/>
		<meta name="keywords" content="Front end, desenvolvimento web"/>
		<meta name="author" content="Domingos Canhanga"/>
		<meta name="robots" content="index, follow"/>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@400;700&display=swap"
		 		rel="stylesheet">
		<link rel="stylesheet" href=".//css/root.css"/>
		<link rel="stylesheet" href=".//css/header.css"/>
		<link rel="stylesheet" href=".//css/menu.css"/>
		<link rel="stylesheet" href=".//css/main.css"/>
		<link rel="stylesheet" href=".//css/section-post.css">
	</head>
	<body>
<!-- ====================================  Header -> Menu, Form-header	============================================= -->
		<div class="fixed">
			<div class="container">
				<header class="header">
					<a href="" class="logo">
						<h1>Rocketblog<img src=".//images/logo.svg" alt="Logo da Rocketblog"/></h1>
					</a>
					<nav id="header--nav" class="header--nav">
						<button id="btn-menu">
							<span class="hamburger"></span>
						</button>
						<ul class="menu">
							<li><a href="#">Home</a></li>
							<li><a href="#">Sobre</a></li>
							<li><a href="#">Categorias</a></li>
							<li><a href="#">Contacto</a></li>
						</ul>
					</nav>
					<form action="" method="post" class="header--form">
						<input type="source" placeholder="Buscar" class="header--form-source">
						<button type="submit"  class="header--form--btn-search"> 
							<img src=".//images/search.svg" alt="Botão de pesquisar">
						</button>
					</form>
				</header>
			</div>
		</div>
	<script src=".//js/script.js"></script>
	</body>
</html>
