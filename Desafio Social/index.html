<!DOCTYPE html>
<html lang="pt-ao">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Desafio Social</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin="crossorigin">
        <link
            href="https: //fonts.googleapis.com/css2? family= Poppins:wght@100 & display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <header class="header">
                <div class="perfil">
                    <figure>
                        <img src="img/prfl.png" alt="Foto de perfil">
                    </figure>
                </div>
                <p>@Instagram</p>
            </header>
            <section>
                <div class="nav">
                    <p>
                        <a
                            href="https://www.rocketseat.com.br/"
                            target="_blank"
                            rel="noopener noreferrer">Rocktseat</a>
                    </p>
                </div>
                <div class="nav">
                    <p>
                        <a href="https://www.udemy.com/" target="_blank" rel="noopener noreferrer">Udemy</a>
                    </p>
                </div>
                <div class="nav">
                    <p>
                        <a href="https://www.youtube.com/" target="_blank" rel="noopener noreferrer">YouTube</a>
                    </p>
                </div>
                <div class="nav">
                    <p>
                        <a
                            href="https://cs50.harvard.edu/x/2022/"
                            target="_blank"
                            rel="noopener noreferrer">CS50</a>
                    </p>
                </div>
            </section>
            <footer>
                <ul>
                    <li>
                        <a href="https://github.com/" target="_blank" rel="noopener noreferrer">
                            <img src="img/github.svg" alt="clica para ir até ao github">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">
                            <img src="img/instagram.svg" alt="clica para ir até o instagram">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/" target="_blank" rel="noopener noreferrer">
                            <img src="img/linkedin.svg" alt="clica para ir até ao linkedIn">
                        </a>
                    </li>
                    <li>
                        <a href="https://twitter.com/" target="_blank" rel="noopener noreferrer">
                            <img src="img/twitter.svg" alt="clica para ir até ao twitter">
                        </a>
                    </li>
                </ul>
            </footer>
        </div>
    </body>
</html>
